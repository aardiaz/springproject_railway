<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>departmentList</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	   
	   <div class="container-fluid">
			  
			  <div class="card">
				  
				     <div class="card-header bg-info text-center text-white">
						 <h4>Department List </h4>
					 </div>
					 
				     <div class="card-body">
						 
						 <table class="table table-stripted">
							 
							  <thead>
								  <tr>
									  <th>Department Name</th>
									  <th>Department Phone</th>
									  <th>Department Head(HoD)</th>
									  <th>Action</th>
								  </tr>
							  </thead>
							  
							  <tbody>
								  
								  <tr th:each="d : ${deptList}">
									  <td>[[${d.deptName}]]</td>
									  <td>[[${d.deptPhone}]]</td>
									  <td>[[${d.deptHead}]]</td>
									  <td>
										 <a th:href="@{/dept/edit(id=${d.id})}"> <input type="submit" value="Edit"  class="btn btn-success">  </a>  
										 <a th:href="@{/dept/delete(id=${d.id})}"> <input type="submit" value="Delete" class="btn btn-danger"> </a>
									  </td>
								  </tr>
							  </tbody>
						 </table>
					 </div>
				     
				     <div class="card-footer bg-warning text-center">copyright@2024</div>
			  </div>
			  
		  </div>
	   

</body>
</html>
