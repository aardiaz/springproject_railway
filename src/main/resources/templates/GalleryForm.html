<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>
	
	   <th:block th:insert="Header.html"></th:block>
	   
	      <div class="container-fluid">
			  
			  <div class="card">
				  
				     <div class="card-header bg-info text-center text-white">
						 <h4>Gallery </h4>
					 </div>
					 
				     <div class="card-body">
						 
						 <span th:each="imgname : ${imgNameList}">
							 
							 <img class="p-2" th:src="@{'/images/'+${imgname}}" width="300" height="300"> 
						 </span>
						 
					 </div>
				     
				     <div class="card-footer bg-warning text-center">copyright@2024</div>
			  </div>
			  
		  </div>

</body>
</html>
